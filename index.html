<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorna Robota 4</title>
    <style>
        body {
            background-color: #f0f8ff; /* Світлий фон */
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
        }
        #header {
            text-align: center;
            padding: 20px;
            background-color: #0066cc; /* Синій фон */
            color: #fff; /* Білий текст */
        }
        #footer {
            text-align: center;
            padding: 10px;
            background-color: #0066cc; /* Синій фон */
            color: #fff; /* Білий текст */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #main {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto;
            grid-gap: 20px;
            padding: 20px;
        }
        iframe {
            border: 2px solid #0066cc; /* Синій бордер */
            width: 100%;
            height: 300px; /* Фіксована висота фреймів */
        }
        #frame1 {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }
        #frame2 {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
        }
        #frame3 {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }
        #frame4 {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }
        #frame5 {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }
        button {
            background-color: #004080; /* Темно-синій фон */
            color: #fff; /* Білий текст */
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0059b3; /* Синій при наведенні */
        }
        marquee {
            margin: 10px 0;
            color: #004080; /* Темно-синій текст */
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Мої фрейми</h1>
    </div>
    <div id="main">
        <iframe id="frame1" src="frame1.html"></iframe>
        <iframe id="frame2" src="frame2.html"></iframe>
        <iframe id="frame3" src="frame3.html"></iframe>
        <iframe id="frame4" src="frame4.html"></iframe>
        <iframe id="frame5" src="frame5.html"></iframe>
    </div>
    <div style="text-align: center;">
        <button onclick="moveContent()">Таблиця Фрейм2</button>
        <button onclick="moveContent1()">Перенести зміст Фрейму1</button>
        <button onclick="moveContent2()">Перенести зміст Фрейму4</button>
        <button onclick="moveContent3()">Перенести зміст Фрейму5</button>
    </div>
    <marquee behavior="scroll" direction="right">Робота виконана студентом: Жегало Олексій</marquee>

    <script>
        function moveContent() {
            var contentFrame1 = document.getElementById('frame2').contentWindow.document.documentElement.outerHTML;
            document.getElementById('frame3').srcdoc = contentFrame1;
        }
    </script>
    <script>
        function moveContent1() {
            var contentFrame1 = document.getElementById('frame1').contentWindow.document.documentElement.outerHTML;
            document.getElementById('frame3').srcdoc = contentFrame1;
        }
    </script>
    <script>
        function moveContent2() {
            var contentFrame1 = document.getElementById('frame4').contentWindow.document.documentElement.outerHTML;
            document.getElementById('frame3').srcdoc = contentFrame1;
        }
    </script>
    <script>
        function moveContent3() {
            var contentFrame1 = document.getElementById('frame5').contentWindow.document.documentElement.outerHTML;
            document.getElementById('frame3').srcdoc = contentFrame1;
        }
     </script>
</body>
</html>
